<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚å®Ô∏è Typing Speed Tester</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 2rem; background: #f8f9fa; text-align: center; }
    h1 { margin-bottom: 1rem; }
    #quote { font-size: 1.2rem; margin-bottom: 1rem; max-width: 600px; margin: auto; }
    #inputArea { width: 100%; max-width: 600px; padding: 0.8rem; font-size: 1rem; margin-top: 0.5rem; }
    .result { margin-top: 1rem; font-size: 1.1rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; font-size: 1rem; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 5px; }
    button:hover { background: #0056b3; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>

<h1>‚å®Ô∏è Typing Speed Tester</h1>
<div id="quote"></div>
<input type="text" id="inputArea" placeholder="Start typing here..." oninput="checkInput()" disabled />
<div class="result" id="results"></div>
<button onclick="startTest()">Start Test</button>

<script>
 const quotes = [
  "Typing is the gateway to fast coding.",
  "Practice makes perfect and speedier.",
  "Every letter counts in the race of keys.",
  "Quick brown fox jumps over the lazy dog.",
  "Code like lightning, debug like thunder.",
  "To type or not to type, that is the question.",
  "Speed is good, but accuracy is godly.",
  "Errors are just lessons in disguise.",
  "Keys don't fail me now!",
  "Hands on keyboard, world off.",
  "Hack the planet, one keystroke at a time.",
  "Great code starts with a great sentence.",
  "Fast fingers, faster mind.",
  "Keep calm and keep typing.",
  "When in doubt, type it out.",
  "A bug a day keeps the boredom away.",
  "Debugging is like being a detective in a crime movie.",
  "Code. Test. Type. Repeat.",
  "Type like no one's watching.",
  "Your keyboard is your canvas.",
  "Flow state begins at 100 WPM.",
  "Every spacebar hit is a heartbeat of productivity.",
  "Typing is a coder‚Äôs cardio.",
  "Shift happens.",
  "You miss 100% of the keys you don‚Äôt press.",
  "JavaScript is weird, but typing is therapy.",
  "Caps lock is cruise control for cool.",
  "Ctrl + S like your life depends on it.",
  "No pressure, just type faster.",
  "Backspace: The real MVP.",
  "It‚Äôs not a typo if nobody saw it.",
  "Keep typing, the zombies hate noise.",
  "Typing is the quiet art of shouting knowledge.",
  "Don't blink. You might miss a key.",
  "Auto-correct? I‚Äôm the auto-correct.",
  "The best code starts with good typing habits.",
  "Every typo is a tiny rebellion.",
  "Typing: The one superpower you can show off at Starbucks.",
  "Strong fingers, strong mind.",
  "Coffee in one hand, code in the other.",
  "Errors don‚Äôt scare me, typos do.",
  "Keep your fingers warm and your logic hot.",
  "Real programmers type first, Google later.",
  "Finger fatigue builds character.",
  "Type like you're writing the next OS.",
  "In a world of shortcuts, be the full sentence.",
  "Syntax is temporary. Speed is forever.",
  "WPM: Words per magic.",
  "Every great idea starts with a keystroke.",
  "Don‚Äôt stop until the buffer overflows.",
  "Escape reality, enter code.",
  "Alt + Tab out of distractions.",
  "In coding as in life, just keep typing."
];


  let startTime, currentQuote = "";

  function startTest() {
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").textContent = quote;
    document.getElementById("inputArea").value = "";
    document.getElementById("inputArea").disabled = false;
    document.getElementById("inputArea").focus();
    document.getElementById("results").textContent = "";
    currentQuote = quote;
    startTime = new Date().getTime();
  }

  function checkInput() {
    const input = document.getElementById("inputArea").value;
    const quote = currentQuote;

    if (input === quote) {
      const endTime = new Date().getTime();
      const timeTaken = (endTime - startTime) / 1000;
      const wpm = Math.round((quote.split(" ").length / timeTaken) * 60);
      const accuracy = calculateAccuracy(input, quote);
      document.getElementById("results").innerHTML = `‚úÖ <strong>Done!</strong><br>‚è±Ô∏è Time: ${timeTaken.toFixed(2)}s<br>üí® WPM: ${wpm}<br>üéØ Accuracy: ${accuracy}%`;
      document.getElementById("inputArea").disabled = true;
    }
  }

  function calculateAccuracy(input, quote) {
    let correct = 0;
    for (let i = 0; i < input.length; i++) {
      if (input[i] === quote[i]) correct++;
    }
    return Math.round((correct / quote.length) * 100);
  }
</script>

</body>
</html>
