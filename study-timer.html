<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Timer</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #timer {
      font-size: 4rem;
      margin: 1rem 0;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #4b0082;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .quote {
      margin-top: 2rem;
      font-size: 1.2rem;
      max-width: 400px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ“ Focus Timer</h1>
  <div id="timer">25:00</div>

  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="quote" id="quote">"Discipline is choosing between what you want now and what you want most."</div>

  <script>
    let timer;
    let timeLeft = 25 * 60; // 25 minutes
    let running = false;

    const timerDisplay = document.getElementById("timer");
    const quoteDisplay = document.getElementById("quote");

    const quotes = [
      "Success is 1% talent and 99% never checking your phone.",
      "Push yourself, because no one else is going to do it for you.",
      "Donâ€™t watch the clock. Do what it does: keep going.",
      "Focus on being productive instead of busy.",
      "Discipline is the bridge between goals and accomplishment.",
      "It always seems impossible until it's done.",
      "You donâ€™t have to be extreme, just consistent.",
      "Study now, be proud later.",
      "The secret of getting ahead is getting started.",
      "Small steps every day."
    ];

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timer);
            running = false;
            alert("Session complete!");
            quoteDisplay.textContent = quotes[Math.floor(Math.random() * quotes.length)];
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 25 * 60;
      running = false;
      updateDisplay();
    }

    updateDisplay(); // Initial display
  </script>
</body>
</html>
