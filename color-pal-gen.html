<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Palette Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }
    #palette {
      display: flex;
      flex-wrap: wrap;
      margin: 20px;
      gap: 10px;
    }
    .color-box {
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      position: relative;
    }
    .color-box:hover {
      transform: scale(1.05);
    }
    .hex {
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: copy;
    }
    .lock {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #0006;
      padding: 5px 8px;
      border-radius: 50%;
      font-size: 1rem;
      user-select: none;
    }
    .locked {
      background-color: gold !important;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      background: white;
      color: #222;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Color Palette Generator</h1>
  <div id="palette"></div>
  <button onclick="generatePalette()">Generate</button>

  <script>
    const palette = document.getElementById('palette');
    const boxCount = 5;
    const colors = [];

    function randomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    }

    function generatePalette() {
      palette.innerHTML = ''; // Clear previous
      for (let i = 0; i < boxCount; i++) {
        if (colors[i] && colors[i].locked) {
          palette.appendChild(colors[i].element);
          continue;
        }

        const color = randomColor();
        const box = document.createElement('div');
        box.className = 'color-box';
        box.style.backgroundColor = color;

        const hexText = document.createElement('div');
        hexText.className = 'hex';
        hexText.textContent = color;
        hexText.onclick = () => {
          navigator.clipboard.writeText(color);
          hexText.textContent = "âœ… Copied!";
          setTimeout(() => hexText.textContent = color, 1000);
        };

        const lockBtn = document.createElement('div');
        lockBtn.className = 'lock';
        lockBtn.innerHTML = 'ðŸ”“';
        lockBtn.onclick = (e) => {
          e.stopPropagation();
          const locked = lockBtn.innerHTML === 'ðŸ”’';
          lockBtn.innerHTML = locked ? 'ðŸ”“' : 'ðŸ”’';
          box.classList.toggle('locked');
          colors[i].locked = !locked;
        };

        box.appendChild(lockBtn);
        box.appendChild(hexText);

        colors[i] = {
          color,
          element: box,
          locked: false
        };

        palette.appendChild(box);
      }
    }

    // Initial generation
    generatePalette();
  </script>

</body>
</html>
