<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§  AI-MemoryDOM Sticky Notes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1e1e1e;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #addNoteBtn {
      position: fixed; top: 1rem; left: 1rem;
      padding: 0.5rem 1rem;
      background: #7edeff; color: black;
      font-weight: bold;
      border: none; border-radius: 10px;
      z-index: 9999; cursor: pointer;
    }
    sticky-note {
      position: absolute;
      display: block;
    }
  </style>
</head>
<body>
  <button id="addNoteBtn">âž• Add Sticky</button>

  <script>
    class StickyNote extends HTMLElement {
      static count = 0;
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        this.id = this.getAttribute('id') || `note-${Date.now() + StickyNote.count++}`;
        const saved = JSON.parse(localStorage.getItem(this.id)) || {};

        this.shadowRoot.innerHTML = `
          <style>
            .note {
              background: #fffcaa;
              color: #333;
              width: 200px;
              height: 150px;
              border: 1px solid #999;
              padding: 0.5rem;
              box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
              border-radius: 12px;
              resize: both;
              overflow: auto;
              position: relative;
              cursor: move;
            }
            textarea {
              width: 100%;
              height: 100%;
              background: transparent;
              border: none;
              outline: none;
              resize: none;
              font-family: inherit;
              font-size: 1rem;
            }
          </style>
          <div class="note">
            <textarea>${saved.content || ''}</textarea>
          </div>
        `;

        this.style.left = saved.x || '50px';
        this.style.top = saved.y || '50px';
        this.enableDrag();
        this.saveOnChange();
      }

      enableDrag() {
        const note = this.shadowRoot.querySelector('.note');
        let isDragging = false, offsetX, offsetY;

        note.addEventListener('mousedown', (e) => {
          isDragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
          note.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          this.style.left = (e.clientX - offsetX) + 'px';
          this.style.top = (e.clientY - offsetY) + 'px';
        });

        window.addEventListener('mouseup', () => {
          if (isDragging) {
            isDragging = false;
            note.style.cursor = 'grab';
            this.save();
          }
        });
      }

      saveOnChange() {
        const textarea = this.shadowRoot.querySelector('textarea');
        textarea.addEventListener('input', () => this.save());
      }

      save() {
        localStorage.setItem(this.id, JSON.stringify({
          content: this.shadowRoot.querySelector('textarea').value,
          x: this.style.left,
          y: this.style.top
        }));
      }
    }

    customElements.define('sticky-note', StickyNote);

    document.getElementById('addNoteBtn').addEventListener('click', () => {
      const note = document.createElement('sticky-note');
      document.body.appendChild(note);
    });

    // Restore from localStorage
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith('note-')) {
        const note = document.createElement('sticky-note');
        note.setAttribute('id', key);
        document.body.appendChild(note);
      }
    });
  </script>
</body>
</html>
