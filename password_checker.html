<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔐 Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1.2rem;
      width: 300px;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }
  </style>
</head>
<body>

<h1>🔐 Password Strength Checker</h1>
<input type="password" id="passwordInput" placeholder="Enter password..." oninput="checkPasswordStrength()" />
<div id="feedback" class="feedback"></div>

<script>
  function checkPasswordStrength() {
    const password = document.getElementById("passwordInput").value;
    const feedback = document.getElementById("feedback");

    if (password.length === 0) {
      feedback.textContent = "";
      feedback.className = "feedback";
      return;
    }

    let strength = 0;

    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[a-z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[\W_]/.test(password)) strength++;

    if (strength <= 2) {
      feedback.textContent = "😬 Weak Password";
      feedback.className = "feedback weak";
    } else if (strength === 3 || strength === 4) {
      feedback.textContent = "😐 Medium Strength";
      feedback.className = "feedback medium";
    } else {
      feedback.textContent = "💪 Strong Password!";
      feedback.className = "feedback strong";
    }
  }
</script>

</body>
</html>
